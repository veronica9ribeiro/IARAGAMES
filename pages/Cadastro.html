<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iara Games - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/cadastro.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <!-- Container principal igual ao index -->
  <form class="formulario-cadastro" action="/cadastro" method="post">
  <h2>Crie sua conta</h2>

  <label for="nome">Nome completo</label>
  <input type="text" id="nome" name="nome" required />

  <label for="idade">Idade</label>
  <input type="number" id="idade" name="idade" required />

  <label for="email">E-mail</label>
  <input type="email" id="email" name="email" required />

  <label for="usuario">Nome de usuário</label>
  <input type="text" id="usuario" name="usuario" required />

  <label for="senha">Senha</label>
  <input type="password" id="senha" name="senha" required />

  <label for="confirmar">Confirmar senha</label>
  <input type="password" id="confirmar" name="confirmar" required />

  <fieldset>
    <legend>Plataformas Utilizadas</legend>
    <label><input type="checkbox" name="plataforma" value="PC" /> PC</label>
    <label><input type="checkbox" name="plataforma" value="PlayStation" /> PlayStation</label>
    <label><input type="checkbox" name="plataforma" value="Xbox" /> Xbox</label>
    <label><input type="checkbox" name="plataforma" value="Nintendo" /> Nintendo</label>
    <label><input type="checkbox" name="plataforma" value="Mobile" /> Mobile</label>
    <label><input type="checkbox" name="plataforma" value="Outro" /> Outro</label>
  </fieldset>

<form id="formCadastro" class="formulario-cadastro">
  <!-- Seus campos de cadastro aqui -->
  <button type="submit" id="btnCadastrar">Cadastrar</button>
</form>

  <p class="texto-rodape">
    Já tem uma conta? <a href="../pages/Login.html">Faça login</a>
  </p>
 
</form>

  <!-- Footer será inserido dinamicamente por JS -->
  <script src="../js/footer.js"></script>
  <script src="../js/cadastro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
